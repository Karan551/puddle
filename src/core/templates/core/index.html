{% extends 'core/base.html' %} {% block title %}
  Welcome {{ block.super }}
{% endblock %} {% block content %}
  <section>
    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
      <h2 class="text-2xl text-center font-semibold mb-12">{{title}} Items</h2>

      {% include 'item/items.html' %}
    </div>

    <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
      <h2 class="text-2xl text-center font-semibold mb-12">Categories</h2>

      <div class="grid sm:grid-cols-3 gap-3">
        {% for category in categories %}
          <div>
            <a href="{% url 'core:cat_prod' category.id %}">
              <div class="p-6 bg-white rounded-b-xl text-center sm:text-left">
                <h2 class="text-2xl">{{ category.name }}</h2>
                <p class="text-gray-500">{{ category.items.count }}</p>
              </div>
            </a>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endblock %}
