{% extends 'core/base.html' %}
{% block title %}
  Dashboard {{ block.super }}
{% endblock %}

{% block content %}
  <section class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h1 class="text-3xl text-center font-semibold py-3 text-orange-500 mb-6">Dashboard</h1>
    
    
    <div class="grid sm:grid-cols-3 gap-3">
        
      {% for item in items %}
        <div>
          <a href="{% url 'item:item_detail' item.id %}">
            {% if item.image %}
              <div>
                <img src="{{ item.image.url }}" alt="{{ item.name }}" class="rounded-t-xl" />
              </div>
            {% endif %}
            <div class="p-6 bg-gray-300 rounded-b-xl">
              <h2 class="text-2xl">{{ item.name }}</h2>
              <p class="text-gray-500">Price : {{ item.price }}</p>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </section>
{% endblock %}
